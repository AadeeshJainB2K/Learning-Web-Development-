<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Amazon.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="Navbar">
        <div id="Nav-Logo">
          <a href="#" id="Logo" class="Border"></a>
        </div>

        <div id="Nav-Address-Border" class="Border">
          <div id="Nav-Address">
            <p id="P1">Deliever To</p>
            <div id="Icon-India">
              <i class="fa-solid fa-location-dot"></i>
              <p id="P2">India</p>
            </div>
          </div>
        </div>

        <div id="Nav-Search-Bar" class="Hover">
          <select name="All" id="Search-Select" title="All">
            <option value="All">All</option>
          </select>
          <input
            type="text"
            placeholder="Search Amazon"
            id="Search-Input"
            class="Hover"
          />
          <button id="Search-Button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <div id="Sign_In-Border" class="Border">
          <div id="Sign_In">
            <a href="#" class="Toolbar_Layout">
              <p class="UpperText Toolbar_Layout">Hello ,Sign in</p>
              <p class="LowerText Toolbar_Layout">Accounts & Lists</p>
            </a>
          </div>
        </div>

        <div id="Returns-Border" class="Border">
          <div id="Returns&Orders">
            <a href="#" class="Toolbar_Layout">
              <p class="UpperText Toolbar_Layout">Returns</p>
              <p class="LowerText Toolbar_Layout">& Orders</p>
            </a>
          </div>
        </div>
        <div id="My_Cart" class="Toolbar_Layout Border">
          <i class="fa-solid fa-cart-shopping"></i>
          <p class="LowerText" id="Cart_Text">Cart</p>
        </div>
      </div>
      <div id="Menu-Bar">
        <div id="Menu-Bar-Options">
          <div id="Menu" class="Border Menu-Bar-Layout">
            <i class="fa-solid fa-bars" id="Menu-Icon"></i>
            <p id="All_Text">All</p>
          </div>
          <div>
            <a href="#" id="Deals" class="Border Menu-Bar-Layout">
              Today's Deals
            </a>
          </div>
          <div>
            <a href="#" id="Customer Service" class="Border Menu-Bar-Layout">
              Customer Service
            </a>
          </div>
          <div>
            <a href="#" id="Registry" class="Border Menu-Bar-Layout">
              Registry
            </a>
          </div>
          <div>
            <a href="#" id="Gift Cards" class="Border Menu-Bar-Layout"
              >Gift Cards
            </a>
          </div>
          <div>
            <a href="#" id="Sell" class="Border Menu-Bar-Layout"> Sell </a>
          </div>
        </div>
        <div class="Border Menu-Bar-Layout">Shop Deals In Electronics</div>
      </div>
    </header>
  </body>
</html>
