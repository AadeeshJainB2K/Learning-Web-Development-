<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Amazon.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="Navbar">
      <div id="Nav-Logo">
        <a href="#" id="Logo" class="Border"></a>
      </div>

      <div id="Nav-Address-Border" class="Border">
        <div id="Nav-Address">
          <p id="P1">Deliever To</p>
          <div id="Icon-India">
            <i class="fa-solid fa-location-dot"></i>
            <p id="P2">India</p>
          </div>
        </div>
      </div>

      <div id="Nav-Search-Bar" class="Hover">
        <select name="All" id="Search-Select" title="All">
          <option value="All">All</option>
        </select>
        <input
          type="text"
          placeholder="Search Amazon"
          id="Search-Input"
          class="Hover"
        />
        <button id="Search-Button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <div id="Nav-Sign-In" class="Border Toolbar_Layout">
        <a href="#" id="Nav-Sign-In-Anchor" class="Toolbar_Layout">
          <p><span id="Hello,Sign in" class="UpperText">Hello,Sign in</span></p>
          <br />
          <p id="Accounts & Lists" class="LowerText">Accounts & Lists</p>
        </a>
      </div>

      <div id="Returns_&_Orders" class="Border Toolbar_Layout">
        <a href="#" id="Nav-Returns&Orders" class="Toolbar_Layout">
          <p><span id="Returns" class="UpperText">Returns</span></p>
          <br />
          <p id="& Orders" class="LowerText">& Orders</p>
        </a>
      </div>
    </div>
  </body>
</html>
