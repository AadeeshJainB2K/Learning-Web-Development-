<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Header>
        <h1>CBSE Registration Form</h1>
    </Header>
    <main>
        <form action="/Foms Storage/">
        <input type="text" placeholder="Enter Your Name" width="200" >
        <br>
        <br>
        <input type="text" placeholder="Enter Your Email ID Given By The School" width="200">
        <br>
        <br>
        <input type="password" placeholder="Enter Your Passward" width="200">
        <br>
        <br>
        <label for="101">
        <input type="radio" value="Class XI" name="Class" id="101"> Class XI
        </label>
        <br>
        <br>
        <label for="102">
        <input type="radio" value="Class XII" name="Class" id="102"> Class XII

        <br>
        <br>
        <h4>Choose Your Favourite Subject</h1>
        <label for="Physics">
            <input type="checkbox" value="Physics" name="Subject" id="1"> Physics
        </label>
        <br>
        <br>
        <label for="Chemistry">
            <input type="checkbox" value="Chemistry" name="Subject" id="2"> Chemistry
        </label> 
        <br>
        <br>   
        <label for="Biology">
            <input type="checkbox" value="Biology" name="Subject" id="3"> Biology
        </label>
        <br>
        <br>    
        <label for="Computer Science">
            <input type="checkbox" value="Computer Science" name="Subject" id="4"> Computer Science
        </label>
        <br>
        <br>
        <small>Select Your City</small>
        <select name="City" id="5" aria-placeholder="Choose Your City">
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Indore">Indore</option>
        </select>
        <br>
        <br>
        <aside><textarea name="Feedback" id="5" cols="30" rows="10" placeholder="Give Your Valuable Feedback Here !!! "></textarea></aside>
        </main> 
    <footer>
            <small>For Any Quarry Please Contact on 7489322955 or To Aadeesh Sir</small>
            <br>
            <input type="submit" id="6" value="Submit" >
    </footer>
</form>
</body>
</html>
