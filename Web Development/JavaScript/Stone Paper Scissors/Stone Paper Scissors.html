<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="Stone Paper Scissors.css">
</head>

<body>
    <header>
        <div id="heading">
            Stone Paper Scissors | Aadeesh Jain
        </div>
    </header>
    <main>
        <section id=OptionsSection>
            <div id="stone" class="Options"></div>
            <div id="paper" class="Options"></div>
            <div id="scissors" class="Options"></div>
        </section>
        <section class="ScoreBoard">
            <div id="UsersScoreBoard" class="Scores">
                <div id="UsersScore">0</div>
                <div>You</div>
            </div>
            <div id="ComputersScoreBoard" class="Scores">
                <div id="ComputersScore">0</div>
                <div>Computer</div>
            </div>
        </section>
        <section id="PickBtnSection">
            <button class="btn" id="messageBox">
                <svg height="24" width="24" fill="#FFFFFF" viewBox="0 0 24 24" data-name="Layer 1" id="Layer_1"
                    class="sparkle">
                    <path
                        d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z">
                    </path>
                </svg>

                <span class="text" id="message">Pick Your Move</span>
            </button>
        </section>
    </main>
    <footer>

    </footer>
    <script src="Stone Paper Scissors.js"></script>
</body>

</html>
